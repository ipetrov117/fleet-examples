defaultNamespace: neuvector-system

helm:
  timeoutSeconds: 100
  releaseName: "neuvector"
  chart: "neuvector"
  repo: "https://charts.rancher.io"
  version: "105.0.1+up2.8.4"
  # custom chart value overrides
  values: {}

# https://fleet.rancher.io/bundle-diffs
diff:
  comparePatches:
  - apiVersion: batch/v1
    kind: CronJob
    name: neuvector-cert-upgrader-pod
    namespace: neuvector-system
    operations:
    - {"op":"remove", "path":"/metadata/annotations/cert-upgrader-uid"}
  - apiVersion: coordination.k8s.io/v1
    kind: Lease
    name: neuvector-cert-upgrader
    namespace: neuvector-system
    operations:
    - {"op":"remove", "path":"/spec/leaseTransitions"}
  - apiVersion: coordination.k8s.io/v1
    kind: Lease
    name: neuvector-controller
    namespace: neuvector-system
    operations:
    - {"op":"remove", "path":"/spec/leaseTransitions"}
  - apiVersion: v1
    kind: Secret
    name: neuvector-internal-certs
    namespace: neuvector-system
    operations:
    - {"op":"remove", "path":"/metadata/labels/name"}
    - {"op":"remove", "path":"/metadata/labels/owner"}
    - {"op":"remove", "path":"/metadata/labels/status"}
    - {"op":"remove", "path":"/metadata/labels/modifiedAt"}
    - {"op":"remove", "path":"/metadata/labels/version"}
