defaultNamespace: metal3-system

helm:
  timeoutSeconds: 10
  releaseName: metal3
  chart: "oci://registry.suse.com/edge/3.2/metal3-chart"
  version: "302.0.0+up0.9.4"
  # custom chart value overrides
  values: 
    global:
      # enable_basicAuth: false
      # enable_tls: false
      # enable_vmedia_tls: false
      ironicIP: 192.168.122.27
      provisioningInterface: eth0
    metal3-ironic:
      persistence:
        ironic:
          storageClass: longhorn
    metal3-mariadb:
      persistence:
        storageClass: longhorn
